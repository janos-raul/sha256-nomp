<div>

    <style>
        #passwordForm, #adminCenter{
            display: none;
        }
        #adminCenter{
            display: flex;
            flex-flow: row;
        }
        #leftMenu{
            flex: 0 0 200px;
        }
        #editForm{
            flex: 1 1 auto;
        }
			    /* Mobile responsive tables */
    @media screen and (max-width: 768px) {
        /* Make tables scrollable on mobile */
        .poolMinerTable {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        table {
            min-width: 500px; /* Minimum width to maintain readability */
        }
        
        /* Reduce padding on mobile */
        #topPool {
            padding: 10px;
        }
        
        /* Stack miner lookup on mobile */
        .poolLabel span {
            float: none !important;
            display: block;
            margin-bottom: 10px;
        }
        
        /* Smaller font sizes on mobile */
        .poolLabel small {
            font-size: 0.85em;
            display: block;
            line-height: 1.8;
        }
        
        /* Make input and button full width on mobile */
        .input-lg, .btn-lg {
            width: 100%;
            margin-bottom: 5px;
        }
        
        /* Hide less important columns on mobile */
        @media screen and (max-width: 480px) {
            table th:nth-child(3),
            table td:nth-child(3) {
                display: none; /* Hide efficiency column on very small screens */
            }
        }
    }
    
    /* Responsive text */
    @media screen and (max-width: 480px) {
        .poolLabel {
            font-size: 1em;
        }
        
        /* Break long addresses */
        table td:first-child {
            word-break: break-all;
            max-width: 150px;
        }
    }
    </style>

    <form class="pure-form pure-form-stacked" id="passwordForm">
        <fieldset>
            <legend>Password</legend>

            <input id="password" type="password" placeholder="Password">

            <label for="remember" class="pure-checkbox">
                <input id="remember" type="checkbox"> Stay Logged In
            </label>

            <button type="submit" class="pure-button pure-button-primary">Log In</button>
        </fieldset>
    </form>

    <div id="adminCenter">

        <div class="pure-menu pure-menu-open" id="leftMenu">
            <a class="pure-menu-heading">Administration</a>
            <ul>
                <li id="addPool"><a href="#">Add Pool</a></li>
                <li class="pure-menu-heading" id="poolList">Current Pools</li>
            </ul>
        </div>

        <div id="editForm"></div>

    </div>


    <script src="/static/admin.js"></script>

</div>
